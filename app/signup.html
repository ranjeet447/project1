<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SignUp | </title>
    <meta name="viewport" content="width=device-width ,initial-scale=1 ,minimum-scale=1 maximum-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="bg">
      <form class="form-signup">
        <div class="imgcontainer">
          <img src="images/avatar.png" alt="Avatar" class="avatar">
        </div>
        <div class="container">
          <label for="name" class="required"><b>Name</b></label>
          <input type="text" name="name" id="name"placeholder="Enter full name" required>
          <br>
          <br>
          <label for="email" class="required"><b>Email</b></label>
          <input type="email" name="email"  id="email"placeholder="Enter email" required>
          <br>
          <br>
          <label for="password" class="required"><b>Password</b></label>
          <input type="password" name="password" id="password" placeholder="Password" required>
          <br>
          <br>
          
          <label for="confirm_password" class="required"><b>Confirm Password</b></label>
          <input type="password" id="confirm_password" placeholder="Password" required>
          <br>
          <br>

          <button type="button" id="reg_button" onclick="signUp()">Register</button>

        <div style="text-align:center">
          Already have an account!
          <a href="/">login</a>
        </div>
        </div>
      </form>
    </div>
  

  <script type="text/javascript" src="scripts/signup.js"></script>
    
  </body>
</html>
